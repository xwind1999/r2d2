monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: info
            excluded_http_codes: [{ 404: ['^/$'] }]
            handler: r2d2_errors
            channels: ['request', 'messenger']
        r2d2_errors:
            type: stream
            path: "%kernel.logs_dir%/r2d2.log"
            formatter: Monolog\Formatter\LogstashFormatter
            channels: ['request', 'messenger']
        file_log:
            type: stream
            path: "%kernel.logs_dir%/r2d2.log"
            level: debug
            formatter: Monolog\Formatter\LogstashFormatter
            channels: ['!event', '!doctrine', '!php', '!request', '!messenger']
