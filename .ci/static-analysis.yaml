phpstan:
  stage: Static analysis
  image: ${BASE_FULL_IMAGE}
  needs:
    - composer
  script:
    - vendor/bin/phpstan analyse $(pwd)/src --level 8
  tags:
    - k8s-alpha

psalm:
  stage: Static analysis
  image: ${BASE_FULL_IMAGE}
  needs:
    - composer
  script:
    - vendor/bin/psalm
  tags:
    - k8s-alpha

infection:
  stage: Static analysis
  image: ${BASE_FULL_IMAGE}
  dependencies:
    - composer
    - unitTests
  script:
    - phpdbg -qrr vendor/bin/infection --min-covered-msi=80 --only-covered --threads=6 --coverage=report/raw/phpunit/coverage --test-framework-options="--testsuite=UnitTests "
  artifacts:
    expire_in: 1 day
    paths:
      - report/
  tags:
    - k8s-alpha
