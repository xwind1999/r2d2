build-base-image:
  stage: Build Base Image
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [ "" ]
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_BRANCH'
    - when: never
  script:
    - /kaniko/executor --context .ci/docker/base --destination ${BASE_IMAGE}

build-validation-image:
  stage: Build Validation Image
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [ "" ]
  rules:
      - if: '$CI_COMMIT_BRANCH == $CI_BRANCH'
      - when: never
  script:
    - /kaniko/executor --context .ci/docker/validation --destination ${VALIDATION_IMAGE}

build-app-container:
  stage: Deploy Setup
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [ "" ]
  dependencies:
    - composer
  rules:
    - if: '$CI_COMMIT_BRANCH == $MAIN_BRANCH'
    - when: never
  script:
    - /kaniko/executor --context ${CI_PROJECT_DIR} --dockerfile .ci/docker/app/Dockerfile --destination ${APP_IMAGE}
