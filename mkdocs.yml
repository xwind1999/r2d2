site_name: R2D2
site_description: r2d2 project
site_author: r2d2 team
img: mkdocs/r2d2.gif

extra_css:
  - 'mkdocs/dark.css'
theme:
  name: material
  palette:
    primary: light blue
    accent: deep orange
  custom_dir: docs/mkdocs

plugins:
  - search

markdown_extensions:
  - pymdownx.tasklist:
      custom_checkbox: true

nav:
  - Home: README.md
  - Local setup: readme/local-development.md
  - Diagrams and Flows: readme/diagrams-and-flows.md
  - Project details: readme/project-details.md
  - Development Guidelines: readme/development-guidelines.md
  - CI/CD: readme/ci-cd.md
  - Test automation guidelines: readme/test-automation.md
  - Initial tools and libraries: readme/tools-and-libraries.md
  - Environments: environments.md
  - Exceptions and Error Codes: exceptions.md
  # DO NOT MODIFY ANYTHING BELOW THIS LINE
  - Architecture Decision Records:
      - ADR HowTo: adr.md
