version: '3'

services:
  r2-d2-mysql:
    container_name: 'r2-d2-mysql'
    image: mysql:5.7
    networks:
      - r2-d2-network
    ports:
      - '3306:3306'
    volumes:
      - r2-d2-mysql-data:/var/lib/mysql/:cached
    environment:
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_DATABASE: r2d2

  r2-d2-nginx:
    container_name: 'r2-d2-nginx'
    image: nginx:1.15-alpine
    networks:
      - r2-d2-network
    ports:
      - '80:80'
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:cached
      - ../:/app:cached
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:cached

  r2-d2-php:
    container_name: 'r2-d2-php'
    user: $USER
    build:
      context: php
    networks:
      - r2-d2-network
    volumes:
      - ./.composer:/composer:cached
      - ../:/app:cached
      - ./php/php-fpm.conf:/etc/php7/php-fpm.conf:cached
      - ./php/www.conf:/etc/php7/php-fpm.d/www.conf:cached
      - ./php/xdebug.ini:/usr/local/etc/php/conf.d/99-xdebug.ini

  r2-d2-zookeeper:
    container_name: 'r2-d2-zookeeper'
    image: bitnami/zookeeper:3.6.0
    networks:
      - r2-d2-network
    ports:
      - '2181:2181'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
      - ZOO_ENABLE_AUTH=yes
      - ZOO_SERVER_USERS=root
      - ZOO_SERVER_PASSWORDS=admin123
    volumes:
      - r2-d2-zookeeper-data:/bitnami/zookeeper:cached

  r2-d2-kafka:
    container_name: 'r2-d2-kafka'
    image: bitnami/kafka:2.4.0
    networks:
      - r2-d2-network
    ports:
      - '9092:9092'
    environment:
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_BROKER_USER=root
      - KAFKA_BROKER_PASSWORD=admin123
      - KAFKA_CFG_ZOOKEEPER_CONNECT=r2-d2-zookeeper:2181
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
    volumes:
      - r2-d2-kafka-data:/bitnami/kafka:cached
    depends_on:
      - r2-d2-zookeeper

volumes:
  r2-d2-mysql-data: {}
  r2-d2-kafka-data: {}
  r2-d2-zookeeper-data: {}

networks:
  r2-d2-network:
    driver: bridge
