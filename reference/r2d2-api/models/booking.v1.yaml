title: Booking
type: object
x-tags:
  - bookings
properties:
  uuid:
    type: string
    format: uuid
    description: Booking UUID
  smartbox_id:
    type: string
    description: Smartbox ID
  experience_uuid:
    type: string
    description: Experience UUID
  type:
    type: string
    description: Booking type
  status:
    type: string
    description: Booking status
  total_price:
    type: string
    description: Booking total price
  start_date:
    type: string
    description: Booking start date
    format: date
  end_date:
    type: string
    description: Booking end date
    format: date
  dates:
    type: array
    description: Booking dates
    items:
      $ref: ./bookingdate.v1.yaml
  customer_smartbox_id:
    type: string
    description: Main customer Smartbox ID (beneficiary ID)
  customer_name:
    type: string
    description: Main customer name (beneficiary name)
  customer_email:
    type: string
    description: Main customer email (beneficiary email)
  customer_phone:
    type: string
    description: Main customer phone (beneficiary phone)
  created_at:
    type: string
    description: Date of entity creation in R2D2
  updated_at:
    type: string
    description: Date of entity update in R2D2
required:
  - smartbox_id
  - experience_uuid
  - type
  - status
  - total_price
  - start_date
  - end_date
  - dates
  - customer_smartbox_id
