properties:
  uuid:
    type: string
    format: uuid
    description: Booking UUID
  smartbox_id:
    type: string
    description: Smartbox ID
  partner_uuid:
    type: string
    description: Partner UUID
    format: uuid
  partner_smartbox_id:
    type: string
    description: Partber Smartbox ID
  partner_comment:
    type: string
    description: Partner comment
  experience_uuid:
    type: string
    description: Experience UUID
    format: uuid
  experience_smartbox_id:
    type: string
    description: Experience UUID
  voucher:
    type: string
    description: Voucher number
  request_type:
    type: string
    enum:
      - confirm
      - request
    description: Request type of the booking
  total_price:
    type: string
    description: Booking total price
  start_date:
    type: string
    description: Booking start date
    format: date
  end_date:
    type: string
    description: Booking end date
    format: date
  dates:
    type: array
    description: Booking dates
    items:
      $ref: ./bookingdate.v1.yaml
  customer_smartbox_id:
    type: string
    description: Main customer Smartbox ID (beneficiary ID)
  customer_name:
    type: string
    description: Main customer name (beneficiary name)
  customer_email:
    type: string
    description: Main customer email (beneficiary email)
  customer_phone:
    type: string
    description: Main customer phone (beneficiary phone)
  placed_at:
    type: string
    description: Date of booking placement in JB
    format: date-time
  created_at:
    type: string
    description: Date of entity creation in R2D2
    format: date-time
  updated_at:
    type: string
    description: Date of entity update in R2D2
    format: date-time
required:
  - smartbox_id
  - partner_smartbox_id
  - experience_smartbox_id
  - voucher
  - request_type
  - start_date
  - end_date
  - dates
  - customer_smartbox_id
  - placed_at
